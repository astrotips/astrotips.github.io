<div class="container shareButtons">
	<div class="row">


		<div class="col-md-1 col-1 fbBt shBt">
			<!--the Facebook base 
			https://www.facebook.com/dialog/share? --> 

			<a href="https://www.facebook.com/dialog/share
			?app_id=1366221856799984&display=popup
			&href={{ site.url }}{{ page.url }}
			&redirect_uri={{ site.url }}{{ page.url }}">
			<!-- use the facebook logo for the link --> 
			<i class="fa fa-facebook" aria-hidden="true"></i>

		</a>
	</div>

	<div class="col-md-1 col-1 twitterBt shBt">
			<!--the Twitter base 
			https://twitter.com/share --> 
			<!-- TODO: Add twitter account. Also append "&via=createdtwitterhandler" to href below -->
			<a href="https://twitter.com/share?text={{ page.title }}&url={{site.url}}{{ page.permalink }}">
				<!-- use the twitter logo for the link --> 
				<i class="fa fa-twitter" aria-hidden="true"></i>
			</a>
		</div>

		<div class="col-md-1 col-1 googleBt shBt">
			<!--the Google+ link url; 
			base = https://plus.google.com/share? --> 

			<a href="https://plus.google.com/share?
			url={{ site.url }}{{ page.url }}
			&hl=en-US">

			<!-- use the google+ logo for the link --> 
			<i class="fa fa-google-plus" aria-hidden="true"></i>
		</a> 
	</div>

	<div class="col-md-1 col-1 linkedinBt shBt">
			<!--the LinkedIn base url 
			http://www.linkedin.com/shareArticle?mini=true --> 

			<a href="http://www.linkedin.com/shareArticle?mini=true&url={{site.url}}{{ page.url }}&title={{ page.title }}">

				<!-- use the linkedin logo for the link --> 
				<i class="fa fa-linkedin" aria-hidden="true"></i>


			</a> 
		</div>

	</div>
</div>
